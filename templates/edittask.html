{#{% load static %}#}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑更新包</title>
    <link rel="stylesheet" href="../static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link href="../static/style/mystyle.css" type="text/css"/>
    <style>

    </style>
</head>
<body>


<h1>{{ task.name }}</h1>

<form action="edittask?id={{ task.id }}" method="post">
    {% csrf_token %}
    <div class="table-responsive">
        <table class="table table-bordered table-striped" border="1">
            <tbody>

            <tr>
                <th class="text-nowrap" scope="row">
                    <span><em style="color: red"> * </em>更新包名称：</span>
                </th>
                <td colspan="6">
                    <input type="text" name="name" value="{{ task.name }}">
                </td>
            </tr>

            <tr name="onerepository">
                <th class="text-nowrap" scope="row">
                    <span>代码仓库：</span>
                </th>
                <td colspan="1">
                    <input type="text" name="repository" value="{{ task.repository_id.name }}">
                </td>
                <td colspan="1">
                    <span>分支：</span>
                </td>
                <td colspan="1">
                    <input type="text" name="branch" value="{{ task.repository_id.branch }}">
                </td>
                <td colspan="1">
                    <span>tag名称：</span>
                </td>
                <td colspan="1">
                    <input type="text" name="tag" value="{{ task.repository_id.tag }}">
                </td>
                <td colspan="1">
                    <button type="button" class="btn btn-primary" name="addrespository">添加仓库</button>
                </td>
            </tr>

            <tr>
                <th class="text-nowrap" scope="row">
                    <span>开发员：</span>
                </th>
                <td colspan="6">
                    <input type="text" name="developer" value="{{ task.developer }}">
                </td>
            </tr>

            <tr>
                <th class="text-nowrap" scope="row">
                    <span>测试员：</span>
                </th>
                <td colspan="6">
                    <input type="text" name="tester" value="{{ task.tester }}">
                </td>
            </tr>

            <tr>
                <th class="text-nowrap" scope="row">
                    <span>所属项目：</span>
                </th>
                <td colspan="6">
                    <input type="text" name="system" value="{{ task.system }}">
                </td>
            </tr>

            <tr>
                <th class="text-nowrap" scope="row">
                    <span>是否申请发版：</span>
                </th>
                <td colspan="6">
                    {% if task.is_publish == 1 %}
                        <input type="radio" name="is_publish" value="0">否
                        <input type="radio" checked name="is_publish" value="1">是
                    {% else %}
                        <input type="radio" checked name="is_publish" value="0">否
                        <input type="radio" name="is_publish" value="1">是
                    {% endif %}
                </td>
            </tr>

            <tr>
                <th class="text-nowrap" scope="row">
                    <span>测试须知：</span>
                </th>
                <td colspan="6">
                    <textarea name="notice_tester" cols="100" rows="10">{{ task.notice_tester }}</textarea>
                </td>
            </tr>

            <tr>
                <th class="text-nowrap" scope="row">
                    <span>运维须知：</span>
                </th>
                <td colspan="6">
                    <textarea name="notice_operator" cols="100" rows="10">{{ task.notice_operator }}</textarea>
                </td>
            </tr>

            <tr>
                <th class="text-nowrap" scope="row">
                    <span>需要执行的sql：</span>
                </th>
                <td colspan="6">
                    <input type="text" name="sql" value="{{ task.sql }}">
                </td>
            </tr>

            <tr>
                <th class="text-nowrap" scope="row">
                    <span>操作：</span>
                </th>
                <td colspan="6">
                    <input type="submit" value="提交">
                </td>
            </tr>

            </tbody>
        </table>
    </div>

</form>

<script src="../static/jquery-3.3.1.js"></script>
<script src="../static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

<script>
    $("button[name='addrespository']").click(function(){
        var addrepository_ele='<tr><th class="text-nowrap" scope="row"><span>代码仓库：</span></th><td colspan="1"><input type="text" name="repository" value="{{ task.repository_id.name }}"></td><td colspan="1"><span>分支：</span></td><td colspan="1"><input type="text" name="branch" value="{{ task.repository_id.branch }}"></td><td colspan="1"><span>tag名称：</span></td><td colspan="1"><input type="text" name="tag" value="{{ task.repository_id.tag }}"></td><td colspan="1"><button type="button" class="btn btn-primary" name="removerespository">删除</button></td></tr>';
        $("tr[name='onerepository']").after(addrepository_ele);
    });

    $("tbody").on("click","button[name='removerespository']",function(){
        $(this).parent().parent().remove();
     });
</script>
</body>
</html>
